
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        button, .cancel-btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button {
            background-color: #ff4c4c;
            color: white;
        }
        button:hover {
            background-color: #ff1a1a;
        }
        .cancel-btn {
            background-color: #ccc;
            text-decoration: none;
            color: black;
        }
        .cancel-btn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Delete Product: {{ product.product_name }}</h1>
    
    <p>Are you sure you want to delete this product?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'productlist' %}" class="cancel-btn">Cancel</a>
    </form>
</body>
</html>
